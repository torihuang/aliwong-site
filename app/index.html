<!DOCTYPE html>
<html ng-app='aliwongApp'>
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Ali Wong</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap-social.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>

  <div class='navbar navbar-default'>
    <div class='container-fluid' ng-controller='TourController'>
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Ali Wong</a>
      </div>
      <ul class='nav navbar-nav'>
        <li><a href="" ng-click="gotoAnchor('tour')">Tour</a></li>
        <li><a href="" ng-click="gotoAnchor('buzz')">Buzz</a></li>
        <li><a href="" ng-click="gotoAnchor('contact')">Contact</a></li>
        <li><a href="" ng-click="gotoAnchor('mailing')">Mailing List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a class="btn btn-block btn-social btn-facebook" ng-click="gotoExternalSite('https://www.facebook.com/aliwong')"><span class="fa fa-facebook"></span></a></li>
        <li><a class="btn btn-block btn-social btn-twitter" ng-click="gotoExternalSite('https://twitter.com/aliwong3000')"><span class="fa fa-twitter"></span></a></li>
        <li><a class="btn btn-block btn-social btn-instagram" ng-click="gotoExternalSite('https://www.instagram.com/aliwong3000')"><span class="fa fa-instagram"></span></a></li>
        <li><a class="btn btn-block btn-social btn-youtube" ng-click="gotoExternalSite('https://www.youtube.com/watch?v=Vzk-bj5bRNs')"><span class="fa fa-youtube"></span></a></li>
      </ul>
    </div>
  </nav>

  <ng-view></ng-view>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/underscore-1.4.4.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/tourData.js"></script>
  <script src="js/controllers/HomeController.js"></script>
  <script src="js/controllers/TourController.js"></script>
</body>
</html>
